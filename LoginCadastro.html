<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro - Aluguel de Bicicletas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="tab-container">
                <button class="tab active" onclick="showForm('login')">Login</button>
                <button class="tab" onclick="showForm('cadastro')">Cadastro</button>
            </div>
            <form id="login" class="form active">
                <h2>Login</h2>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" name="password" required>
                <button type="submit">Entrar</button>
            </form>
            <form id="cadastro" class="form">
                <h2>Cadastro</h2>
                <label for="cadastroNome">Nome:</label>
                <input type="text" id="cadastroNome" name="nome" required>
                <label for="cadastroEmail">Email:</label>
                <input type="email" id="cadastroEmail" name="email" required>
                <label for="cadastroPassword">Senha:</label>
                <input type="password" id="cadastroPassword" name="password" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');
            document.querySelector(`.tab[onclick="showForm('${formId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
